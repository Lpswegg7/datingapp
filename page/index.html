<!DOCTYPE html>
    <head>
        <title>Salary Man Dating Application</title>
    </head>

    <style>
        
    </style>
    <body>
        <header>
          <h1>User Registration</h1>
        </header>
        <form action="/add" method="POST">
            <fieldset>
                <h3>Add new user</h3>
                <label for="userName">Full Name</label>
                <input type ="text" id = 'userName' name="userName" required>
                <br><br>
                <label for="dob">Date of Birth</label>
                <input type="date" id = "dob" name="dob" required>
                <br><br>
                <label for="photo">Photo</label>
                <input type ="file" id = 'photo' name="photo" required>
                <br><br>
                <label for="height">Height</label>
                <input type="" id = "height" name="height">
                <br><br>
                <label for="bType"> Blood Type</label>
                <select name="bType" id="bType" placeholder="Select your blood type" required>
                    <option value="A">A</option>
                    <option value="A">B</option>
                    <option value="A">AB</option>
                    <option value="A">O</option>
                </select>
                <br><br>
                <label for="job">Profession</label>
                <input type="text" id = "profession" name="profession">
                <br><br>
                <label for="industry">Industry</label>
                <input type ="text" id = 'industry' name="industry">
                <br><br>
                <label for="bPlace">Birth place</label>
                <input type="text" id = "bPlace" name="bPlace">
                <br><br>
                <label for="aIncome">Annual Income in Yen</label>
                <input type ="text" id = 'aIncome' name="aIncome">
                <br><br>
                <label for="hobbies">Hobbies</label>
                <input type="text" id = "hobbies" name="hobbies">
                <br><br>
                <button type ="reset">Reset</button>
                <button type ="submit">Submit</button>
            </fieldset>
        </form>

        <form action="/view" method="POST">
            <fieldset>
                <h3>Search User</h3>
                <label for="mAge">Minimum Age</label>
                <input type="text" id = "mAge" name="mAge">
                <br><br>
                <label for="mHeight">Minimum Height</label>
                <input type="text" id = "mHeight" name="mHeight">
                <br><br>
                <label for="bType"> Blood Type</label>
                <select name="blood-type" id="blood-type" placeholder="Select your blood type" required>
                    <option value="A">A</option>
                    <option value="A">B</option>
                    <option value="A">AB</option>
                    <option value="A">O</option>
                </select>
                <br><br>
                <label for="job">Profession</label>
                <input type="text" id = "profession" name="profession">
                <br><br>
                <label for="industry">Industry</label>
                <input type ="text" id = 'industry' name="industry">
                <br><br>
                <label for="bPlace">Birth place</label>
                <input type="text" id = "bPlace" name="bPlace">
                <br><br>
                <label for="mIncome">Minimum Income in Yen</label>
                <input type ="text" id = 'mIncome' name="mIncome">
                <br><br>
                <label for="hobbies">Hobbies</label>
                <input type="text" id = "hobbies" name="hobbies">
                <br><br>
                <button type ="reset">Reset</button>
                <button type ="submit">Submit</button>
            </fieldset>
          </form>

          <footer>
            <hr>
            <h4>Please enter 'http://localhost:3000/close' to close the   database connection before closing this window</h4>
          </footer>
    </body>
</html>
